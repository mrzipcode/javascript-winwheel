<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <center><h1>list of first names</h1></center>
    <ul id="myList"></ul>
          <p id="demo"></p>
           <p id="demo1"></p>
            <p id="demo2"></p>

    <script>
      const firstName = ["Boyd", "Zip", "CP", "Cynthia", "Bibi"];
    firstName.push("Lemon");  // Adds a new element (Lemon) to firstName
      let list = document.getElementById("myList");
  
      firstName.forEach((item) => {
        let li = document.createElement("li");
        li.innerText = item;
        list.appendChild(li);
      });
document.getElementById("demo").innerHTML = "the first name on the list is " + firstName[0];
document.getElementById("demo1").innerHTML = "All of the first names on the list are: " + firstName;
document.getElementById("demo2").innerHTML = "There are " + firstName.length + " first names on this list";
    </script>
  </body>
</html>
